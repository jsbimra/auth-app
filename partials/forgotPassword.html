
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-6 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        
                        <br/>
                        <form name="forgotpasswordForm" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-5 control-label no-padding-right">&nbsp;</label>
                                <div class="col-sm-7">
                                    <h2 class="header blue lighter bigger">Forgot Password</h2>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-7 col-md-offset-5">
                                    <label class="control-label no-padding-right" for="email">Email address:</label>
                                    <span class="block input-icon input-icon-right">
                                        <input type="text" class="form-control" placeholder="Enter your personal email address" name="email" ng-model="forgotpassword.email" focus/>
                                        <span ng-show="forgotpasswordForm.email.$error.email" class="help-inline">Email is not valid</span> 
                                    </span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-7  col-md-offset-5">
                                    <button type="submit" class="width-35 pull-left btn btn-sm btn-primary" ng-click="forgotPassword(forgotpassword)" data-ng-disabled="forgotpasswordForm.$invalid">
                                        Submit
                                    </button>
                                </div>
                            </div>
                            </fieldset>
                            <div class="col-sm-7 col-md-offset-5">Back to <a href="#/login">Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- /.page-content -->
